name: Publish YML

on:
  push:
    tags:
      - '*'

jobs:
  publish-ts-reader:
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/pkg-')
    defaults:
      run:
        working-directory: "./reader/ts"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm version from-git --git-tag-version=false
      - run: npm ci
      - run: npm run build
      - run: npm publish

  publish-rs-reader:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/pkg-')
    defaults:
      run:
        working-directory: "./crates/package"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Set version
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^pkg-//')
          sed -i "s/version = \"0.0.0\"/version = \"$VERSION\"/" Cargo.toml
      - name: Cargo Login
        run: cargo login ${{secrets.CRATES_IO_PUBLISH}}
      - name: Publish crate
        run: cargo publish --allow-dirty

  publish-defintions:
    permissions:
      contents: write
      packages: read
    if: startsWith(github.ref, 'refs/tags/def-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build project
        run: cargo run bundle --path ../definitions --out ../bundles
        working-directory: "./crates/cli"

      - name: Archive definitions folder
        run: |
          zip -r bundles.zip bundles
          zip -r definitions.zip definitions

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            bundles.zip
            definitions.zip
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}

  publish-cli:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/cli-')
    defaults:
      run:
        working-directory: "./crates/cli"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Set version
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^cli-//')
          sed -i "s/version = \"0.0.0\"/version = \"$VERSION\"/" Cargo.toml
      - name: Cargo Login
        run: cargo login ${{secrets.CRATES_IO_PUBLISH}}
      - name: Publish crate
        run: cargo publish --allow-dirty