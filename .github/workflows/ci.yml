name: "Rust CI/CD Pipeline"

on:
  push:
  pull_request:
    types: [opened, reopened]

env:
  RUST_BACKTRACE: 1

jobs:
  node:
    name: "[TS] Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: "Setup Node.js"
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: "Install dependencies"
        run: npm ci
        working-directory: ./package/reader

      - name: "Build project"
        run: npm run build
        working-directory: ./package/reader

  format:
    name: "[RUST] Format Check"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6

      - name: "Install Rust toolchain"
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: "Check formatting"
        run: cargo fmt --all -- --check

  lint:
    name: "[RUST] Lint Check"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6

      - name: "Install Rust toolchain"
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: "Cache cargo registry"
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: "Run clippy"
        run: cargo clippy --all-targets --all-features

  build:
    name: "[RUST] Build"
    needs: [lint, format]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6

      - name: "Install Rust toolchain"
        uses: dtolnay/rust-toolchain@stable

      - name: "Cache cargo registry"
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: "Build project"
        run: cargo build --verbose --all-features

  report:
    name: "[RUST] Report"
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6

      - name: "Install Rust toolchain"
        uses: dtolnay/rust-toolchain@stable

      - name: "Cache cargo registry"
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-report-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: "Generate report"
        run: cargo run report